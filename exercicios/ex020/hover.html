<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eemplos de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
        }
        div:hover > p{
            color: white;
            background-color: black;
            width: 200px;
        }
        
        
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>Clique no menu abaixo</p>
    <div>Menu
        <p>Configurações</p>
        <p>Sair</p>
    </div>
</body>
</html>
