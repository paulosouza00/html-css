<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .cnome {
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col>
            <col>
            <col>
        </colgroup>
        <tr>
            <caption>Cadastro</caption>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">´Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>32</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>M</td>
            <td>28</td>
            <td>Garçom</td>
        </tr>
        <tr>
            <td>Lúcia</td>
            <td>F</td>
            <td>31</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>F</td>
            <td>25</td>
            <td>Enfermeira</td>
        </tr>
    </table>
</body>
</html>
