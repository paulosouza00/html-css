<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Trabalhando com vídeos</h1>
    <h2>Inserindo vídeos localmente</h2> 
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/patos.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos externos</h1>
    <h2>Inserindo vídeos do Youtube</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=F3bkC20Lk88So-Xj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p><iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=jVt4nxxUwynVM6Zm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
