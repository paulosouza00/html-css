<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixas</title>
    <style>
        h1 { /* box level */
            background-color: lightgrey;
            width: 300px;
            height: 300px;
            border: 10px solid lightseagreen;
            padding: 10px;
            margin: 10px auto 30px auto;
            outline: 10px dashed pink;            
        }
        a { /*box inline level*/
            border: 10px outset blueviolet;

        } 
    </style>
</head>
<body>
    <h1>Exemplos de box-level</h1>
    <p>Os parágrafos também são exemplos de box-level, mas os <a href="#">os links são exemplos de inline-level</a></p>
</body>
</html>
